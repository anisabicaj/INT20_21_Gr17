
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send us a message</title>
</head>
<body>
    <form action="LeaveAMessage.html" method="post">
        <fieldset style="width:50px">  
           
        <h2>Send us a message</h2>
        
        <label for="uname">Your name:</label><br>
        <input type="text" name="fname" placeholder="Enter your first name"><br><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" placeholder="Enter your last name"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>
        
       <p>Your message (suggestion):</p>
 
	   <textarea rows="5" cols="20" placeholder="Comment..."></textarea><br/>
       

       <p><input type="submit" value="Submit"><br></p> 

    
       </fieldset>

</form>
</body>
</html>
