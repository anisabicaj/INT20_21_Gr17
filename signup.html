<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
</head>
<body style="background-color:rgb(241, 206, 206);">
<body>
    <form action="SignUpForm.html" method="post">
       
    
        <h1>Sign up</h1>
        
        <label for="uname">First name:</label><br>
        <input type="text" name="fname" placeholder="Enter your first name" required><br><br>
        
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" placeholder="Enter your last name" required><br><br>
        
        </label>Gender: </label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female <br><br>
        
        <label for="mydate">Date of birth: </label>
         <input type="date" value="2021-11-19" id="mydate"><br><br>
        
         <label for="myphone">Phone number: </label>
         <input type="phone" id="myphone" placeholder="xx-xxx-xxx"><br><br>
         
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br><br>
      
        <label for="psw">Password:</label><br>
        <input type="password" name="password" placeholder="Enter password" required ><br><br>
       
        <label for="psw">Confirm Password:</label><br>
        <input type="password" name="password" placeholder="Confirm password" required><br>  
        
        <p> <input type="checkbox">I agree to the Terms of Use</input></p>
        

        
        <p><input type="submit" value="Register"><br> </p> 
        

    
    </form>
</body>
</html>
